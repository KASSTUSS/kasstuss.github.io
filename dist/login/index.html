mattedInputValue="8(0";len=0;if(inputNumbersValue.length>=2+len)formattedInputValue+=inputNumbersValue.substring(2+len,4+len)}else{if(inputNumbersValue==="37"){input.value="";inputNumbersValue="";formattedInputValue="";return}if(inputNumbersValue.substring(0,3)==="375")inputNumbersValue="375"+inputNumbersValue.substring(3);else inputNumbersValue="375"+inputNumbersValue;formattedInputValue="+375";len=1;if(inputNumbersValue.length>2+len)formattedInputValue+="("+inputNumbersValue.substring(2+len,4+len)}if(inputNumbersValue.length>=5+len)formattedInputValue+=') '+inputNumbersValue.substring(4+len,7+len);if(inputNumbersValue.length>=8+len)formattedInputValue+='-'+inputNumbersValue.substring(7+len,9+len);if(inputNumbersValue.length>=10+len)formattedInputValue+='-'+inputNumbersValue.substring(9+len,11+len)}else{formattedInputValue='+'+inputNumbersValue.substring(0,16)}input.value=formattedInputValue};const onPhoneKeyDown=function(e){let inputValue=e.target.value.replace(/\D/g,'');if(e.keyCode==8&&inputValue.length==1)e.target.value=""};for(let phoneInput of phoneInputs){phoneInput.addEventListener('keydown',onPhoneKeyDown);phoneInput.addEventListener('input',onPhoneInput,false);phoneInput.addEventListener('paste',onPhonePaste,false)}});const passwordInput=document.getElementById('login-password');document.getElementById('password-visible-switcher').addEventListener('change',function(e){if(e.target.checked)passwordInput.setAttribute('type','text');else passwordInput.setAttribute('type','password')});const Login=()=>{document.getElementsByClassName('transition-bg')[0].style.display='block';document.getElementsByClassName('transition-bg')[0].style.zIndex='999';setTimeout(()=>{document.getElementsByClassName('transition-bg')[0].className='transition-bg transition-bg-show';document.getElementsByClassName('loader-container')[0].style.display='flex'},0);setTimeout(()=>{document.getElementsByClassName('loader-container')[0].style.opacity='1';document.getElementsByClassName('main-container')[0].style.display='none';document.body.style.overflow='hidden'},350);document.body.style.overflow='auto'};const loginButton=document.getElementById('login_button');loginButton.addEventListener('click',(event)=>{event.preventDefault();Login()});window.addEventListener('keydown',(event)=>{if(event.keyCode===13&&!event.repeat)Login();else return});</script></body></html>
