<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/reg.css">

    <title>Регистрация в GSU Activity</title>

    <meta name="theme-color" content="#6699FF">

</head>
<body>
    <div class="bg-snowfall"></div>
    <div class="transition-elem"></div>
    <div class="transition-bg">
        <div class="loader-container">
            <div class="lds-circle"><div><svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" height="70" width="48"><path d="m23.95 42.65-15-8.2V22.2l-8-4.35 23-12.6 23.15 12.6V34.4h-3.85V20.05L39 22.2v12.25Zm0-16.55 15-8.25-15-8.05L9.1 17.85Zm0 12.2 11.2-6.15V24.5l-11.2 5.9-11.2-6v7.75ZM24 26.1Zm-.05 4.1Zm0 0Z"/></svg></div></div>
        </div>
    </div>
    <div class="main-container">
        
        <div class="logo-container">
            <span class="logo-text">GSU Activity</span>
            <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" height="70" width="48"><path d="m23.95 42.65-15-8.2V22.2l-8-4.35 23-12.6 23.15 12.6V34.4h-3.85V20.05L39 22.2v12.25Zm0-16.55 15-8.25-15-8.05L9.1 17.85Zm0 12.2 11.2-6.15V24.5l-11.2 5.9-11.2-6v7.75ZM24 26.1Zm-.05 4.1Zm0 0Z"/></svg>
        </div>

        <div class="login-reg-block">
            <form action="" class="login-reg-form">

                <legend class="login-reg-legend">Регистрация</legend>

                <div class="log-reg-inputs-container">
                    <div class="login-reg-input-container">
                        <svg class="login-reg-input-icon" xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M20.225 21.25q-3.3 0-6.45-1.488-3.15-1.487-5.613-3.95Q5.7 13.35 4.213 10.2 2.725 7.05 2.725 3.7q0-.5.275-.775t.775-.275h4.2q.4 0 .713.25.312.25.387.6l.675 3.7q.05.35-.025.638-.075.287-.275.462l-2.525 2.5Q8 12.6 9.613 14.238q1.612 1.637 3.437 2.712l2.625-2.55q.225-.225.45-.288.225-.062.475-.012l3.775.825q.375.075.638.362.262.288.262.663v4.25q0 .5-.275.775t-.775.275Z"/></svg>
                        <input class="login-reg-input" type="tel" name="login" id="login-phone" placeholder=" ">
                        <label class="login-reg-label" for="login-phone">Телефон</label>
                    </div>
    
                    <div class="login-reg-input-container">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M6.2 22.6q-1.05 0-1.75-.7t-.7-1.75v-9.6q0-1.05.7-1.75t1.75-.7h.6v-2q0-2.2 1.512-3.725Q9.825.85 12 .85q2.175 0 3.688 1.525Q17.2 3.9 17.2 6.1v2h.6q1.05 0 1.75.7t.7 1.75v9.6q0 1.05-.7 1.75t-1.75.7Zm5.8-5.1q.875 0 1.488-.613.612-.612.612-1.487 0-.875-.612-1.488Q12.875 13.3 12 13.3t-1.488.612Q9.9 14.525 9.9 15.4t.612 1.487q.613.613 1.488.613ZM8.95 8.1h6.1v-2q0-1.275-.887-2.188Q13.275 3 12 3t-2.162.912Q8.95 4.825 8.95 6.1Z"/></svg>
                        <input class="login-reg-input" type="password" name="login" id="login-password" placeholder=" ">
                        <label class="login-reg-label" for="login-password">Пароль</label>
                    </div>
                </div>

                <div class="log-reg-alert-error">
                        
                </div>

                <button id="reg_button" class="log-reg-button">
                    ЗАРЕГИСТРИРОВАТЬСЯ
                </button>

                
                
            </form>
        </div>

        <div class="to-login-reg-block">
            <span class="to-login-reg-text">Есть аккаунт?</span>
            <a href="../login/" class="to-login-reg-link">
                <span class="to-login-reg-link-text">Войдите </span>
                <svg class="to-login-reg-link-icon" xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M12 21.5v-2.15h6.875q.1 0 .2-.1t.1-.2V5.45q0-.1-.1-.2t-.2-.1H12V3h6.875q1.025 0 1.738.712.712.713.712 1.738v13.6q0 1.025-.712 1.738-.713.712-1.738.712Zm-2.15-3.975-1.575-1.6L10.9 13.3H2.675v-2.15H10.9L8.275 8.525l1.575-1.55 5.25 5.275Z"/></svg>
            </a>
        </div>

    </div>


    <script src="/src/js/jquery-3.6.1.min.js"></script>
    <script src="/src/js/jquery.mask.min.js"></script>
    <script src="/src/js/input_phone.js"></script>
    <script type="module" src="/src/js/reg_button.js"></script>
</body>
</html>
