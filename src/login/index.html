<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">

    <title>Войти в GSU Activity</title>

    <meta name="theme-color" content="#6699FF">

</head>
<body>
    <div class="bg-snowfall"></div>
    <div class="transition-elem"></div>
    <div class="transition-bg">
        <div class="loader-container">
            <div class="lds-circle"><div><svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" height="70" width="48"><path d="m23.95 42.65-15-8.2V22.2l-8-4.35 23-12.6 23.15 12.6V34.4h-3.85V20.05L39 22.2v12.25Zm0-16.55 15-8.25-15-8.05L9.1 17.85Zm0 12.2 11.2-6.15V24.5l-11.2 5.9-11.2-6v7.75ZM24 26.1Zm-.05 4.1Zm0 0Z"/></svg></div></div>
        </div>
    </div>
    <div class="main-container">
        
        <div class="logo-container">
            <span class="logo-text">GSU Activity</span>
            <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" height="70" width="48"><path d="m23.95 42.65-15-8.2V22.2l-8-4.35 23-12.6 23.15 12.6V34.4h-3.85V20.05L39 22.2v12.25Zm0-16.55 15-8.25-15-8.05L9.1 17.85Zm0 12.2 11.2-6.15V24.5l-11.2 5.9-11.2-6v7.75ZM24 26.1Zm-.05 4.1Zm0 0Z"/></svg>
        </div>

        <div class="login-reg-block">
            <form action="" class="login-reg-form">

                <legend class="login-reg-legend">Вход</legend>

                <div class="log-reg-inputs-container">
                    <div class="login-reg-input-container">
                        <label class="login-reg-input-icon" for="login-phone"><svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M20.225 21.25q-3.3 0-6.45-1.488-3.15-1.487-5.613-3.95Q5.7 13.35 4.213 10.2 2.725 7.05 2.725 3.7q0-.5.275-.775t.775-.275h4.2q.4 0 .713.25.312.25.387.6l.675 3.7q.05.35-.025.638-.075.287-.275.462l-2.525 2.5Q8 12.6 9.613 14.238q1.612 1.637 3.437 2.712l2.625-2.55q.225-.225.45-.288.225-.062.475-.012l3.775.825q.375.075.638.362.262.288.262.663v4.25q0 .5-.275.775t-.775.275Z"/></svg></label>
                        <input class="login-reg-input" type="tel" data-tel-input name="login" id="login-phone" placeholder=" " maxlength="25">
                        <label class="login-reg-label" for="login-phone">Телефон</label>
                    </div>
    
                    <div class="login-reg-input-container">
                        <label class="login-reg-input-icon" for="login-password"><svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M6.2 22.6q-1.05 0-1.75-.7t-.7-1.75v-9.6q0-1.05.7-1.75t1.75-.7h.6v-2q0-2.2 1.512-3.725Q9.825.85 12 .85q2.175 0 3.688 1.525Q17.2 3.9 17.2 6.1v2h.6q1.05 0 1.75.7t.7 1.75v9.6q0 1.05-.7 1.75t-1.75.7Zm5.8-5.1q.875 0 1.488-.613.612-.612.612-1.487 0-.875-.612-1.488Q12.875 13.3 12 13.3t-1.488.612Q9.9 14.525 9.9 15.4t.612 1.487q.613.613 1.488.613ZM8.95 8.1h6.1v-2q0-1.275-.887-2.188Q13.275 3 12 3t-2.162.912Q8.95 4.825 8.95 6.1Z"/></svg></label>
                        <input class="login-reg-input" type="password" name="login" id="login-password" placeholder=" ">
                        <label class="login-reg-label" for="login-password">Пароль</label>
                        <label class="login-reg-visible-switcher" for="login-password">
                            <input type="checkbox" name="password-visible-switcher" id="password-visible-switcher">
                            <label class="password-visible-switcher-off" for="password-visible-switcher"><svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M12 16.175q1.95 0 3.312-1.363 1.363-1.362 1.363-3.312 0-1.95-1.363-3.312Q13.95 6.825 12 6.825q-1.95 0-3.312 1.363Q7.325 9.55 7.325 11.5q0 1.95 1.363 3.312Q10.05 16.175 12 16.175Zm0-1.925q-1.15 0-1.95-.8t-.8-1.95q0-1.15.8-1.95t1.95-.8q1.15 0 1.95.8t.8 1.95q0 1.15-.8 1.95t-1.95.8Zm0 5q-3.8 0-6.887-2.113Q2.025 15.025.65 11.5q1.375-3.525 4.463-5.638Q8.2 3.75 12 3.75q3.8 0 6.888 2.112 3.087 2.113 4.462 5.638-1.375 3.525-4.462 5.637Q15.8 19.25 12 19.25Z"/></svg></label>
                            <label class="password-visible-switcher-on" for="password-visible-switcher"><svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="m19.95 22.975-4.325-4.325q-.775.3-1.687.45-.913.15-1.938.15-3.875 0-6.95-2.15t-4.4-5.6q.525-1.35 1.338-2.513Q2.8 7.825 3.85 6.925L1.025 4.05l1.5-1.525 18.95 18.95Zm-7.95-6.8q.275 0 .562-.037.288-.038.463-.113l-5.55-5.55q-.075.225-.112.5-.038.275-.038.525 0 1.975 1.35 3.325T12 16.175Zm7.525.475L16.3 13.425q.175-.425.275-.913.1-.487.1-1.012 0-1.975-1.35-3.325T12 6.825q-.525 0-1.075.125-.55.125-.85.275L7.45 4.6q1.025-.425 2.175-.638Q10.775 3.75 12 3.75q3.875 0 6.938 2.15Q22 8.05 23.35 11.5q-.575 1.525-1.55 2.837-.975 1.313-2.275 2.313Zm-4.8-4.775-3.1-3.1q.675-.1 1.275.112.6.213 1.025.638.45.425.675 1.037.225.613.125 1.313Z"/></svg></label>
                        </label>
                        </div>
                </div>

                <div class="log-reg-alert-error">
                        
                </div>

                <button id="login_button" class="log-reg-button">
                    ВОЙТИ
                </button>

                
                
            </form>
        </div>

        <div class="to-login-reg-block">
            <span class="to-login-reg-text">Нет аккаунта?</span>
            <a href="../reg/" class="to-login-reg-link">
                <span class="to-login-reg-link-text">Зарегистрируйтесь </span>
                <svg class="to-login-reg-link-icon" xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M17.975 14.2v-3.05h-3.05V8.5h3.05V5.45h2.65V8.5h3.05v2.65h-3.05v3.05ZM9 11.7q-1.9 0-3.225-1.325Q4.45 9.05 4.45 7.15q0-1.9 1.325-3.225Q7.1 2.6 9 2.6q1.9 0 3.225 1.325Q13.55 5.25 13.55 7.15q0 1.9-1.325 3.225Q10.9 11.7 9 11.7ZM.25 21.525V17.95q0-1.025.488-1.85.487-.825 1.312-1.25 1.65-.85 3.4-1.275Q7.2 13.15 9 13.15q1.8 0 3.55.425 1.75.425 3.4 1.275.825.425 1.313 1.25.487.825.487 1.85v3.575Z"/></svg>
            </a>
        </div>

    </div>


    <script src="../js/maskPhone.js"></script>
    <script src="../js/showPassword.js"></script>
    <script src="../js/clickLoginButton.js"></script>
    <script src="../js/validationForm.js"></script>
</body>
</html>
