                        <input class="login-reg-input" type="password" name="login" id="login-password" placeholder=" ">

                <div class="log-reg-alert-error">

                <button id="login_button" class="log-reg-button">

            <span class="to-login-reg-text">Нет аккаунта?</span>
            <a href="/src/reg.html" class="to-login-reg-link">
