<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/login.css">

        </div>

        <div class="toreg-block">
            <span class="toreg-text">Нет аккаунта?</span>
            <a href="/reg.html" class="toreg-link">

            </a>
        </div>

    </div>
    <div class="footerForSnow"></div>


    <script src="js/snowfall.js"></script>
    <script type="text/javascript">
            $('.bg-snowfall').snowfall({
                flakeCount: 150,
                minSize: 1, 
                maxSize: 5,
                minSpeed: 0.5,
                maxSpeed: 3,
                round: true,
            });
    </script>
